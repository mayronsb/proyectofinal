    <section class="container mt-5">
        <h2 class="text-center mb-4">Agendar Servicio</h2>
        
         <div class="progress mb-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">1. Información Personal</div>
        <div class="progress-bar bg-secondary" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">2. Confirmación</div>
        <div class="progress-bar bg-secondary" role="progressbar" style="width: 34%;" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100">3. Finalización</div>
    </div>
        <div id="confirmacion" style="display: none;">
    <form>
        <!-- Campos del formulario para Confirmación -->
        <div class="form-group">
            <label for="confirmacionInfo">Información de Confirmación:</label>
            <input type="text" class="form-control" id="confirmacionInfo" placeholder="Ingrese información de confirmación" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Cita</button>
    </form>
</div>

<hr>

<!-- Etapa 3: Finalización -->
<div id="finalizacion" style="display: none;">
    <form>
        <!-- Campos del formulario para Finalización -->
        <div class="form-group">
            <label for="finalizacionInfo">Información de Finalización:</label>
            <input type="text" class="form-control" id="finalizacionInfo" placeholder="Ingrese información de finalización" required>
        </div>
        <button type="submit" class="btn btn-success">Finalizar Cita</button>
    </form>
</div>
        <!-- Formulario para agendar -->
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="disponibilidad">Disponibilidad de Horarios:</label>
                <textarea class="form-control" id="disponibilidad" rows="3" placeholder="Ingrese su disponibilidad" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>

        <hr>

        <!-- Citas programadas -->
        <h2 class="text-center mb-4">Citas Programadas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Día</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Servicio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes iterar sobre las citas programadas y mostrarlas -->
                <tr>
                    <td>2023-11-21</td>
                    <td>Juan Perez</td>
                    <td>Construcción de Viviendas</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </section>

    <!-- Agrega aquí tus scripts de Bootstrap y jQuery -->

<script>
    document.getElementById('agendarForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevenir el envío del formulario predeterminado

</script>
